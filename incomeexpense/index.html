<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income dan expense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-item">
            <div class="header">
                <h1>Income dan Expense</h1>
            </div>
            <div class="form-box">
                <div class="form-item">
                    <input type="text" placeholder="Masukan nama transaksi">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Masukan saldo">
                </div>
                <div class="form-button">
                    <button id="btnIncome">Income</button>
                    <button id="btnExpense">Expense</button>
                </div>
            </div>
            <div class="transaction-box">
                <div class="transaction-item">
                    <p>Income</p>
                </div>
                <div class="transaction-item">
                    <p>Expense</p>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
