<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuitansi Cetak</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <dic class="container-item">
            <div class="form-header">
                <h1>Kuitansi Cetak</h1>
            </div>
            <hr>
            <div class="form-box">
                <div class="form-item">
                    <label for="">Nama</label>
                    <input type="text" placeholder="Masukan nama anda.">
                </div>
                <div class="form-item">
                    <label for="">Barang</label>
                    <input type="text" placeholder="Masukan nama barang.">
                </div>
                <div class="form-item">
                    <label for="">Harga</label>
                    <input type="text" placeholder="Harga barang.">
                </div>
                <div class="form-item">
                    <button id="btnSubmit">Submit</button>
                </div>
            </div>
        </dic>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
